<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replay y Conversaciones</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('ruta_de_la_imagen.jpg');
    background-size: cover;
    background-position: center;
    color: #333; /* Cambiado el color del texto principal */
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  
  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Proporción 16:9 para el contenedor del video */
    overflow: hidden; /* Evita que el video sobresalga del contenedor */
    border-radius: 10px; /* Añadido borde redondeado */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Añadido sombreado al video */
  }
  
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .btn-container {
    text-align: center;
    margin-top: 20px;
  }
  
  .btn-container button {
    width: 200px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .btn-container button:hover {
    background-color: #0056b3;
  }
  
  .history {
    margin-top: 30px;
  }
  
  .history h3 {
    color: #007bff;
    text-align: center;
    margin-bottom: 10px;
  }
  
  .history ul {
    padding: 0;
  }
  
  .history ul li {
    margin-bottom: 15px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .history ul li button {
    width: 100%;
    background-color: transparent;
    color: #007bff;
    border: none;
    padding: 0;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  
  .history ul li button:hover {
    color: #0056b3;
  }
  /* Estilos para el botón de regresar */
/* Estilos para el botón de regresar */
.back-button {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #dc3545; /* Rojo */
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 15px 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #c82333; /* Cambio de color al hacer hover */
}

/* Estilos para el otro botón */
.other-button {
  position: fixed;
  top: 90px;
  right: 20px;
  background-color: #28a745; /* Verde */
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 15px 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.other-button:hover {
  background-color: #218838; /* Cambio de color al hacer hover */
}

</style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Replay y Conversaciones</h2>
  
  <div class="video-container">
    <!-- Código corregido de inserción del video de YouTube -->
    <iframe id="replayVideo" width="1280" height="720" src="https://www.youtube.com/embed/w0Bq09azBtU?autoplay=1" title="Chat Bot A.I. Simulator for Unreal Engine" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  
  <div class="btn-container">
    <button class="btn btn-primary" onclick="reproducirReplay()">Reproducir Replay</button>
    <button class="btn btn-secondary">Ver Historial de Conversaciones</button>
  </div>
  
  <div class="history">
    <h3>Historial de Conversaciones</h3>
    <ul>
      <li><button>Asesorias de SimuEnglish - Ilave, Peru - 18:03</button></li>
      <li><button>SimuEnglish el Asesor - #10480286</button></li>
      <li><button>Asesorias de SimuEnglish - Ilave, Peru - 17:55</button></li>
      <li><button>SimuEnglish el Asesor - #10480279</button></li>
      <!-- Aquí puedes agregar más elementos li con botones según sea necesario -->
    </ul>
  </div>
</div>
<button class="back-button" onclick="window.history.back()">Regresar</button>
<button class="other-button">Otra Acción</button>
<script>
function reproducirReplay() {
  var video = document.getElementById("replayVideo");
  video.src = "https://www.youtube.com/embed/w0Bq09azBtU"; // Cambia la URL del video aquí si es necesario
  video.play();
}
</script>

</body>
</html>
